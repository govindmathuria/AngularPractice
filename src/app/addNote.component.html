<!--This Code is for Model Drive APPROACH-->
<form [formGroup]="form" (ngSubmit)="AddNote(form.value)">
    <ul>
        <li>
            <label for="title">Title</label>
            <input type="text" name="title" formControlName="title"/>
            <div *ngIf="form.get('title').hasError('required') ">
            Title is Manadatory    
            </div>
        </li>
        <li>
            <label for="description">Description</label>
            <input type="text" name="description" formControlName="description"/>
        </li>
        <li>
            <label for="type">Type</label>
            <select name="type"  formControlName="type">
                <option value="">Please Select </option>
                <option value="home">Home </option>
                <option value="office">Office </option>
            </select>
            
        </li>
        <li>
            <button [disabled]="!form.valid" type="submit">Save</button>
            <!-- <input [disabled]="!form.valid" type="submit" value="Save"/> -->
        </li>
    </ul>
</form>
